<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container img {
            display: flex;
            padding-top: 30px;
            justify-content: center;
            align-items: center;
            margin-top: -40px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="bg-image"
        style="background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/41c789f0-7df5-4219-94c6-c66fe500590a/3149e5eb-4660-4e3d-9e65-b1e615229c64/IN-en-20240513-popsignuptwoweeks-perspective_alpha_website_medium.jpg'); height: 100vh;">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="https://img.icons8.com/?size=100&id=20519&format=png&color=000000" alt="">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <nav class="navbar">
                            <select class="form-select me-4 w-50 text-white bg-transparent">
                                <option value="english" class="text-black">English</option>
                                <option value="hindi" class="text-black">Hindi</option>
                            </select>
                            <button class="btn btn-danger " type="button">Sign in</button>
                        </nav>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text d-md-flex justify-content-center align-items-center text-center" style="height: 80vh;">
            <div class="text-center text-white ">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime</h3>
                <p>Ready to watch? Enter your email or mobile number to create or restart your membership.</p>
                    <div class="info">
                        <input type="text" class="input w-50 fs-6 p-2 outline-none" placeholder="Enter Your Mobile Number">
                        <button class="btn btn-danger fs-6 p-2">Get Started > </button>
                    </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
